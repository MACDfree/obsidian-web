<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{block "head" .}}
    <title>{{ .Site.Title }}</title>
    {{end}}

    <link rel="stylesheet" href="/assets/main.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logowrap">
                <a class="logo" href="/">{{ .Site.Title }}</a>
            </div>
            <nav class="site-navbar">
                <ul>
                    <li>
                        <a href="/">首页</a>
                    </li>
                    <li>
                        <a href="/search">查询</a>
                    </li>
                    <li>
                        <a href="/tag">标签</a>
                    </li>
                    <!-- <li>
                        <a href="/archive">归档</a>
                    </li> -->
                    {{- if not .Auth.IsLogin -}}
                    <li>
                        <a href="/auth">登录</a>
                    </li>
                    {{- else -}}
                    <li>
                        <a href="/gitpull">git pull</a>
                    </li>
                    {{- end -}}
                </ul>
            </nav>
        </header>

        <main class="content">
            {{block "content" .}}
            {{end}}
        </main>

        <footer>
            <p>
                Powered by <a href="https://github.com/MACDfree/obsidian-web" target="_blank">obsidian-web</a> | <a href="https://github.com/MACDfree" target="_blank">GitHub</a> | <a href="mailto:macdfree@163.com">Email</a>
            </p>
        </footer>
    </div>

</body>

</html>

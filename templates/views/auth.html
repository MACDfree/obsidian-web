{{ template "base.html" . }}

{{ define "head"}}
<title>登录 | {{ .Site.Title }}</title>
{{ end }}

{{ define "content" }}
<form action="/auth" method="post">
    <label for="password">密码</label>
    <input type="password" name="password" id="password">
    <button type="submit">登录</button>
</form>
{{ end }}

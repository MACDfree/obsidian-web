{{ template "base.html" . }}

{{ define "head"}}
<title>登录 | {{ .Site.Title }}</title>
{{ end }}

{{ define "content" }}
<div class="auth-form">
    <form action="/auth" method="post">
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" name="password" id="password" placeholder="请输入密码">
        </div>
        <button type="submit">登录</button>
    </form>
</div>
{{ end }}

{{ template "base.html" . }}

{{ define "content" }}
<h2>{{.tag}}</h2>
<ul class="note-list">
    {{range .list}}
    <li>
        <span>{{date "2006-01-02" .Created}}</span>
        <a href="/note/{{.FullTitle}}">{{- if .Publish -}}🌐{{- end -}}{{.FullTitle}}</a>
    </li>
    {{end}}
</ul>
{{ end }}
